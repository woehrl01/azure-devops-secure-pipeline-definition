parameters:
- name: azure_subscription
  type: string
- name: keyvault_name
  type: string

stages:
- stage: Execute
  jobs:
  - job: Execute
    steps:
    - task: AzureKeyVault@1
      inputs:
        azureSubscription: ${{ parameters.azure_subscription }}
        KeyVaultName: ${{ parameters.keyvault_name }}
        SecretsFilter: '*'
        RunAsPreJob: false
